    /////////////////////////////
    document.querySelectorAll('.heading-list li').forEach(item => {
  const backgroundImageDiv = document.getElementById('backgroundImage');
  
  // Handle mouseover event on each heading list item
  item.addEventListener('mouseover', (event) => {
    const imageSrc = item.getAttribute('data-image');
    backgroundImageDiv.style.backgroundImage = `url(${imageSrc})`;
    backgroundImageDiv.style.opacity = '1';

    // Add a mousemove listener to move the background image div with the cursor
    item.addEventListener('mousemove', (e) => {
      // Get the cursor position relative to the viewport
      const x = e.clientX;
      const y = e.clientY;

      // Position the backgroundImageDiv to match the cursor's position, centered
      backgroundImageDiv.style.top = `${y - backgroundImageDiv.offsetHeight / 2}px`;
      backgroundImageDiv.style.left = `${x - backgroundImageDiv.offsetWidth / 2}px`;
    });
  });

  // Hide the background image div when the mouse leaves the heading list item
  item.addEventListener('mouseout', () => {
    backgroundImageDiv.style.opacity = '0';
  });
});
